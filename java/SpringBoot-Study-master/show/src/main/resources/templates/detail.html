
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>新冠疫情</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../layui/dist/css/layui.css"  media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>

<table class="layui-hide" id="test"></table>


<script src="../layui/dist/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->

<script>
    layui.use('table', function(){
        var table = layui.table;

        table.render({
            elem: '#test'
            ,url:'localhost:8080/list'
            ,cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
            ,cols: [
                {field:'id', width:80, title: 'ID', sort: true}
                ,{field:'area', width:80, title: '省市'}
                ,{field:'cumulative', width:80, title: '累计', sort: true}
                ,{field:'cure', width:80, title: '治愈'}
                ,{field:'death', title: '死亡', width: '30%', minWidth: 100} //minWidth：局部定义当前单元格的最小宽度，layui 2.2.1 新增
                ,{field:'increase', title: '增加', sort: true}
                ,{field:'createtime', title: '日期', sort: true}
            ]
        });
    });
</script>

</body>
</html>
